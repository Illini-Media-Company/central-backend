{% extends 'base.html' %}

{% block title %}
Socials
{% endblock %}

{% block content %}
<style>
    .container {
        width: 80%;
        margin-bottom: 10px;
    }
    .form-control, .form-select {
        border-color: #a8a8a8;
    }
</style>

<div class="container">
    <div class="row my-4">
        <label for="url" class="col-sm-1 col-form-label">Story URL</label>
        <div class="col-sm-11">
            <input type="text" id="url" class="form-control" name="url">
        </div>
    </div>

    <div class="row my-4">
        <div class="col-sm-1">
            <label for="posted_to" class="col-form-label">Post to:</label>
        </div>
        <div class="col-sm-2">
            <select id="posted_to" class="form-select" name="posted_to">
                <option value="Reddit">Reddit</option>
                <option value="Illinois app">Illinois app</option>
            </select>
        </div>
        <div class="col-sm-2">
            <button class="btn btn-primary" onclick="submitForm(this)">Submit</button>
        </div>
    </div>
</div>

<div class="container d-flex justify-content-between align-items-center">
    <h3>Recent Stories</h3>
</div>

<div class="container">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Story</th>
            <th>Date Posted</th>
            <th>Posted To</th>
        </tr>
        </thead>
        <tbody>
        {% for story in stories %}
        <tr>
            <td><a href="{{ story.url }}">{{ story.title }}</a></td>
            <td>{{ story.posted_at.strftime("%m/%d/%Y") }}</td>
            <td>{{ story.posted_to }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<h3>Breaking News</h3>
</div>
  
   <label> Post to:</label>
  <form action="/action_page.php">
     <input type="checkbox"> 
  <label> Reddit </label><br>
    <input type="checkbox"> 
    <label> Twitter </label><br><br>
  <input type="submit" value="Submit">
  </form>

<script>
    async function submitForm(button) {
        button.disabled = true;
        button.innerHTML = 'Submitting...';

        const url = document.getElementById('url').value;
        const postedTo = document.getElementById('posted_to').value;

        let endpoint = '/socials';
        if (postedTo === 'Illinois app') {
            endpoint += '/illinois-app';
        } else if (postedTo === 'Reddit') {
            endpoint += '/reddit';
        }

        const response = await fetch(endpoint, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: `_csrf_token={{ csrf_token() }}&url=${url}`,
        });

        if (response.status === 200) {
            window.location.reload();
        } else {
            const message = await response.text();
            console.error(message);
            alert(message);

            button.disabled = false;
            button.innerHTML = 'Submit';
        }
    }
    function deleteAllStories() {
        const confirmation = confirm("Are you sure you want to delete ALL stories in the database?");
        const confirmation2 = confirm("Are you SURE sure? Everything?");
        if (confirmation & confirmation2) {
            fetch('/socials/delete-all', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `_csrf_token={{ csrf_token() }}`,
            })
            .then(response => response.text())
            .then(data => {
                console.log(data);
                alert(data);
                window.location.reload();
            })
            .catch(error => {
                console.error('ERROR:', error);
                alert(error);
            });
        }
    }
</script>
{% endblock %}
