{% extends 'base.html' %}

{% block title %}
Breaking
{% endblock %}

{% block content %}
<style>
    .container {
        width: 80%;
        margin-bottom: 10px;
    }
    .form-control, .form-select {
        border-color: #a8a8a8;
    }
</style>

<div class="container">
    <div class="row my-4">
        <label for="url" class="col-sm-1 col-form-label">Story URL</label>
        <div class="col-sm-11">
            <input type="text" id="url" class="form-control" name="url">
        </div>
    </div>

    <div class="row my-4">
        <div class="col-sm-1">
            <label for="post_to" class="col-form-label">Publish to:</label>
        </div>
        
        <div class="col-sm-2">
            <div id="post_to" class="form-check">
                <input type="checkbox" id="redditCheckbox" class="form-check-input" name="post_to[]" value="Reddit">
                <label class="form-check-label" for="redditCheckbox">Reddit</label>
            </div>
        
            <div id="post_to" class="form-check">
                <input type="checkbox" id="twitterCheckbox" class="form-check-input" name="post_to[]" value="Twitter">
                <label class="form-check-label" for="twitterCheckbox">Twitter</label>
            </div>
        
        </div>
        <div class="col-sm-2">
            <button class="btn btn-primary" onclick="submitForm(this)">Submit</button>
        </div>
    </div>
    </div>


<div class="container d-flex justify-content-between align-items-center">
    <h3>Recent Stories</h3>
</div>

<div class="container">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Story</th>
            <th> Date Submitted </th>
            <th> Date Published </th>
            <th> Published To </th>

        </tr>
        </thead>
        <tbody>
        {% for story in stories %}
        <tr>
            <td><a href="{{ Story.url }}">{{ Story.Url }}</a></td>
            
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>


<script>
    
    async function submitForm(button) {
        button.disabled = true;
        button.innerHTML = 'Submitting...';

        const url = document.getElementById('url').value;
        const postTo = document.getElementById('post_to').value;

        let endpoint = '/story';
    
        } if (postTo === 'Reddit') {
            endpoint += '/reddit';
        } else if (postTo === 'Twitter') {
            endpoint += '/twitter'
        }

        const response = await fetch('/submit_story', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: `_csrf_token=73a2b4a2ed2480dc3abead70339b7fb3c0b31c88762ed05fb50a18d14b0b187a&url=${url}`,
        });

        if (response.status === 200) {
            window.location.reload();
        } else {
            const message = await response.text();
            console.error(message);
            alert(message);

            button.disabled = false;
            button.innerHTML = 'Submit';
        }
    
    function deleteAllPosts() {
        const confirmation = confirm("Are you sure you want to delete ALL submissions in the database?");
        const confirmation2 = confirm("Are you SURE sure? Everything?");
        if (confirmation & confirmation2) {
            fetch('/story/delete-all-stories', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `_csrf_token=73a2b4a2ed2480dc3abead70339b7fb3c0b31c88762ed05fb50a18d14b0b187a`,
            })
            .then(response => response.text())
            .then(data => {
                console.log(data);
                alert(data);
                window.location.reload();
            })
            .catch(error => {
                console.error('ERROR:', error);
                alert(error);
            });
        }
    }
</script>
{% endblock %}
